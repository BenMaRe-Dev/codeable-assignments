<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="registration-form.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <title>Registration-form</title>
  </head>
</html>
<body>
  <form action="">
    <h1>Ready to get started?</h1>
    <h2>Prepare to join one of the top lawyer communities</h2>
    <div class="input-container">
      <div>
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first_name" required />
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" name="last_name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required />
      </div>
      <div>
        <label for="zip_code">Zip Code</label>
        <input
          id="zip_code"
          type="text"
          pattern="[0-9]{6}"
          name="zip_code"
          placeholder="123456"
        />
      </div>
      <div>
        <label for="practicing_satus">Practicing Status</label>
        <select name="practicing_status" id="practicing_satus">
          <option value="practicing_lawyer">Practicing Lawyer</option>
          <option value="non-practicing_lawyer">Non Practicing Lawyer</option>
          <option value="retired_lawyer">Retired Lawyer</option>
        </select>
      </div>
      <div>
        <label for="legal_expertise">
          Legal Expertise<span>(optional)</span>
        </label>
        <select name="legal_expertise" id="legal_expertise">
          <option value="antitrust">Amtitrust</option>
          <option value="civil_rights">Civil Rights</option>
          <option value="immigration">Immigration</option>
          <option value="memes">Memes</option>
          <option value="gaming">Gaming</option>
          <option value="pretending_to_work">Pretending to work</option>
          <option value="other" selected>Other</option>
        </select>
      </div>
      <div>
        <label for="years_of_experience">Years of experience</label>
        <input
          id="ears_of_experience"
          type="number"
          name="ears_of_experience"
          pattern="[0-60]"
          required
        />
      </div>
      <div>
        <label for="ethnicity">Ethnicity</label>
        <div class="ethnicity-radio">
          <div>
            <input
              id="earthling"
              type="radio"
              name="earthling"
              value="earthling"
            />
            <label for="earthling">Eartling</label>
          </div>
          <div>
            <input id="martian" type="radio" name="martian" value="martian" />
            <label for="martian">Martian</label>
          </div>
          <div>
            <input
              id="asgardian"
              type="radio"
              name="asgardian"
              value="asgardian"
            />
            <label for="asgardian">Asgardian</label>
          </div>
        </div>
      </div>
      <div>
        <label for="languages"> Languages<span>(optional)</span> </label>
        <div class="languages">
          <select name="languages" id="languages" multiple="multiple">
            <option value="es">Spanish</option>
            <option value="en">English</option>
            <option value="do">Dothraki</option>
            <option value="ky">Kryptonese</option>
            <option value="kl">Klingon</option>
            <option value="vu">Vulcan</option>
            <option value="ali">Alienese</option>
            <option value="el">Elvish</option>
          </select>
        </div>
      </div>
      <div>
        <label for="phone_number"
          >Cell Phone Number<span>(optional)</span></label
        >
        <input
          id="phone_number"
          type="number"
          name="phone_number"
          pattern="[0-9]{9}"
          placeholder="#########"
          required
        />
      </div>
      <div class="terms_of_use">
        <input id="terms_of_use" type="checkbox" name="terms_of_use" required />
        <label for="terms_of_use" id="label_terms">
          I swear that I totally read the terms of use</label
        >
      </div>
      <div>
        <input type="submit" name="Submit" value="Create your Account" />
      </div>
    </div>
  </form>
</body>
